<!doctype html>
<html lang="en">
  <head>
    <script src="js/page.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Distance Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Distance Calculator</a>
        </div>
      </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <div class="container">
        <form>
            <div>
                <h1> Tunstall Order Form </h1>
                <div class="form-group">
                    <div class="postcode_entry">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Order No</label>
                        <input type="text" class="form-control" id="inlineFormCustomSelect1" placeholder="Order No">
                    </div>
                    <div class="postcode_entry1">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Postcode</label>
                        <input type="text" class="form-control" id="inlineFormCustomSelect2" placeholder="Postcode">
                    </div>
                    <div class="form-group">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Order Details</label>
                        <textarea class="form-control" id="inlineFormCustomSelect3" rows="3"></textarea>
                    </div>
                    <div class="tel_entry">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Phone Number</label>
                        <input type="text" class="form-control" id="inlineFormCustomSelect4" placeholder="Phone Number">
                    </div> 
                    <div>
                        <div>
                            <button id="add-order" type="button" class="btn btn-primary btn-lg btn-block">Add Order</button>
                            <button id="complete" type="button" class="btn btn-secondary btn-lg btn-block">Orders Complete</button>
                        </div>
                        <button id="generate-list" type="button" class="btn btn-primary btn-lg btn-block">Generate</button>
                    </div>
                </div>
            </div>  
        </form>    
    </div>
  </body>
</html>
